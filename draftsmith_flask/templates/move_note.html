{% extends "base.html" %} {% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Move Note</h2>

  <!-- Main Form for Moving Note -->
  <form
    action="{{ url_for('move_note', note_id=note_id) }}"
    method="POST"
    class="space-y-4"
  >
    {% include 'csrf_token.html' %}
    <div>
      <label
        for="new_parent_id"
        class="block text-sm font-medium text-gray-700 mb-1"
        >New Parent ID:</label
      >
      <input
        type="number"
        id="new_parent_id"
        name="new_parent_id"
        required
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Button Container -->
    <div class="flex flex-col sm:flex-row gap-3 mt-6">
      <button
        type="submit"
        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200 text-center"
      >
        Move Note
      </button>
      <a
        href="{{ url_for('note_detail', note_id=note_id) }}"
        class="flex-1 px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors duration-200 text-center"
      >
        Cancel
      </a>
    </div>
  </form>

  <!-- Divider -->
  <div class="my-6 border-t border-gray-200"></div>

  <!-- Detach Form -->
  <form
    action="{{ url_for('detach_note', note_id=note_id) }}"
    method="POST"
    class="mt-2"
  >
    {% include 'csrf_token.html' %}
    <button
      type="submit"
      class="w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-200 flex items-center justify-center gap-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
        />
        <path
          stroke="#fff"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8 11l4-4m0 0l4 4m-4-4v9"
        />
      </svg>
      Detach Note
    </button>
  </form>
</div>
{% endblock %}
