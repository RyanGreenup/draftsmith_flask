{% extends 'base.html' %}

{% block content %}
  <div class="mt-4">
    <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-primary">Edit Note</a>
    <a href="{{ url_for('create_note_page') }}" class="btn btn-success">Create New Note</a>
    <form action="{{ url_for('delete_note_page', note_id=note.id) }}" method="POST" class="inline-block" onsubmit="return confirm('Are you sure you want to delete this note? This action cannot be undone.');">
      <button type="submit" class="btn btn-danger">Delete Note</button>
    </form>
  </div>
  {% include 'markdown-content.html' %}
{% endblock %}
