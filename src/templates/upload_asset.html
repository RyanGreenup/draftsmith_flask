{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-4">Upload Asset</h1>
    <form action="{{ url_for('upload_asset') }}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-4">
            <label for="file" class="block mb-2">Choose file:</label>
            <input type="file" id="file" name="file" required class="input input-bordered w-full">
        </div>

        <div class="mb-4">
            <label for="description" class="block mb-2">Description (optional):</label>
            <textarea id="description" name="description" class="textarea textarea-bordered w-full"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}

{% block sidebar %}
    {{ tree_html }}
{% endblock %}
