<div class="h-screen bg-base-200 w-80 text-base-content p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">Tags</h2>
    <a href="{{ url_for('manage_all_tags') }}" class="btn btn-sm">Manage Tags</a>
  </div>
  
  <div class="divider"></div>
  
  <div class="overflow-y-auto h-[calc(100vh-8rem)]">
    <ul class="menu bg-base-200 w-full">
      {% for tag in tags %}
        <li>
          <a href="{{ url_for('tag_detail', tag_id=tag.id) }}" class="hover:bg-base-300">
            {{ tag.name }}
          </a>
          {% if tag.children %}
            <ul>
              {% for child in tag.children %}
                <li>
                  <a href="{{ url_for('tag_detail', tag_id=child.id) }}" class="hover:bg-base-300">
                    {{ child.name }}
                  </a>
                </li>
              {% endfor %}
            </ul>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
