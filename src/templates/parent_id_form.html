<!-- This is the form that allows changing the parent ID of a note. -->
<!--- It can't be used to change the parent ID to a note that doesn't exist. -->
<!--- So it can't be used when creating a new note, as that note doesn't yet have an id. -->
<form action="{{ url_for('move_note', note_id=note.id) }}" method="POST" class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md border border-gray-200">
    <div class="mb-4">
        <label for="new_parent_id" class="block text-sm font-medium text-gray-700 mb-2">
            New Parent ID
        </label>
        <input type="number" id="new_parent_id" name="new_parent_id" placeholder="Enter new parent ID" required class="w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        {% include 'csrf_token.html' %}
    </div>
    <button type="submit" class="w-full md:w-auto px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition-colors duration-200">
        Move
    </button>
</form>
