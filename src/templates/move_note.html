{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Move Note</h2>
    <form action="{{ url_for('move_note', note_id=note_id) }}" method="POST" class="space-y-4">
        <div>
            <label for="new_parent_id" class="block text-sm font-medium text-gray-700 mb-1">New Parent ID:</label>
            <input type="number" id="new_parent_id" name="new_parent_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex space-x-4">
            <button type="submit" class="btn btn-primary px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-200">
                Move
            </button>
            <a href="{{ url_for('note_detail', note_id=note_id) }}" class="px-4 py-2 bg-gray-200 rounded-md text-gray-800 hover:bg-gray-300 transition-colors duration-200">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
