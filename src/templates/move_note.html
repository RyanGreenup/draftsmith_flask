{% extends "base.html" %}

{% block content %}
<h2>Move Note</h2>
<form action="{{ url_for('move_note', note_id=note_id) }}" method="POST">
    <label for="new_parent_id">New Parent ID:</label>
    <input type="number" id="new_parent_id" name="new_parent_id" required>
    <button type="submit">Move</button>
</form>
<a href="{{ url_for('note_detail', note_id=note_id) }}">Cancel</a>
{% endblock %}
