<div class="navbar bg-base-100 mb-6"></div>
<div class="markdown max-w-5xl mx-auto p-4" id="markdown-content">
  <h2 class="text-2xl font-bold mb-6">Search Results for "{{ query }}"</h2>
  <div class="container mx-auto">
    <ul class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      {% for result in search_results %}
      <li class="list-none">
        <div
          class="card shadow-xl rounded-lg border border-gray-200 hover:shadow-2xl transition-shadow duration-200"
        >
          <div class="card-body p-6">
            <!-- Repeat this block for each result -->
            {% include 'search_result_block.html' %}
            <!-- End result block -->
          </div>
        </div>
      </li>
      {% else %}
      <li class="col-span-full text-center text-gray-500">No results found.</li>
      {% endfor %}
    </ul>
  </div>
</div>
